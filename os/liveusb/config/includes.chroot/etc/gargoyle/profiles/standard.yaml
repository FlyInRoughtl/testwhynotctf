system:
  ram_limit_mb: 4096
  cpu_limit: 4
  locale: "ru"
  edition: "public"
  mode: "standard"

storage:
  persistent: true
  shared: false
  recovery_codes: "recovery_codes.txt"
  usb_enabled: false
  usb_read_only: false
  ram_only: false
  auto_wipe_on_usb_remove: false
  auto_wipe_on_exit: false

network:
  proxy: ""
  mode: "direct"
  vpn_type: ""
  vpn_profile: ""
  gateway_ip: ""
  proxy_engine: ""
  proxy_config: ""
  dns_profile: "system"
  dns_custom: ""
  doh_url: ""
  doh_listen: "127.0.0.1:5353"
  tor: true
  tor_always_on: true
  tor_strict: false
  tor_trans_port: 9040
  tor_dns_port: 9053
  tor_use_bridges: false
  tor_transport: ""
  tor_bridge_lines: []
  torrc_path: ""
  mac_spoof: true
  wifi_enabled: true
  bluetooth_enabled: false
  ports_open: false

security:
  identity_key_path: "keys/identity.key"
  identity_bits: 256
  identity_group: 5

mesh:
  relay_url: ""
  onion_depth: 3
  metadata_level: "standard"
  transport: "tls"
  padding_bytes: 256
  discovery_enabled: false
  discovery_port: 19998
  discovery_key: ""
  auto_join: false
  chat_enabled: true
  chat_listen: ":19997"
  chat_psk: ""
  chat_psk_file: ""
  clipboard_share: false
  clipboard_warn: true
  tun_enabled: false
  tun_device: "gargoyle0"
  tun_cidr: "10.42.0.1/24"
  tun_peer_cidr: "10.42.0.0/24"
  onion_only: false
  relay_allowlist: []
  hotspot:
    ssid: ""
    password: ""
    ifname: ""
    shared: true

emulate:
  privacy_mode: true
  temp_dir: "ram"
  downloads_dir: "downloads"
  display_server: "direct"

tunnel:
  type: "frp"
  server: ""
  token: ""
  local_ip: "127.0.0.1"

mail:
  mode: "local"
  sink: true
  local_server: true
  sink_listen: "127.0.0.1:1025"
  sink_ui: "127.0.0.1:8025"
  mesh_enabled: true
  mesh_listen: ":20025"
  mesh_psk: ""
  mesh_psk_file: ""

ui:
  theme: "dark"
  language: "ru"
  boss_key: true
  boss_mode: "update"

tools:
  file: "tools.yaml"
  auto_install: false
  repository: ""

update:
  url: ""
  channel: "stable"
  public_key: ""
  auto: false
